allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "${rootProject.projectDir.parentFile}/build"

subprojects {
    project.buildDir = "${rootProject.projectDir.parentFile}/build/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}